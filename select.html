<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke game</title>
  <link rel="stylesheet" href="select.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
<div class="content">
  <h1 class="select-heading">Select your pokemon</h1>
  <div class="pokemon-list">
    <div class="pokemon" onclick="selectPokemon(1)">
      <div class="pokemon-image">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="pokemon" width="500" height="500">
      </div>
      <div class="pokemon-name">bulbasaur</div>
    </div>
    <div class="pokemon" onclick="selectPokemon(8)">
      <div class="pokemon-image">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/8.png" alt="pokemon" width="500" height="500">
      </div>
      <div class="pokemon-name">wartortle</div>
    </div>
    <div class="pokemon" onclick="selectPokemon(16)">
      <div class="pokemon-image">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/16.png" alt="pokemon" width="500" height="500">
      </div>
      <div class="pokemon-name">pidgey</div>
    </div>
  </div>
</div>
</body>
<script src="select.js"></script>
</html>
